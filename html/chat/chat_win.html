<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
      <link rel="stylesheet" href="../../css/aui.css">
      <style>
          body{

          }
      </style>
  </head>
  <body>
    <header class="flex-wrap flex-vertical aui-bar aui-bar-nav" id="header">
        <div class="aui-pull-left aui-btn" tapmode onclick="backPer()">
            <span class="aui-iconfont aui-icon-left"></span>返回
        </div>
        <div class="aui-title" id="name"></div>
    </header>
    <div id="main" class="flex-con">

    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var name = api.pageParam.doc_name;
        var chat_id = api.pageParam.chat_id;

        $api.text($api.byId("name"), name);


        $api.fixStatusBar($api.byId("header"));


        api.openFrame({
            name: 'chat_fra',
            url: './chat_frame.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: 'auto',
                marginBottom:60,

            },
            pageParam:{
              chat_id:chat_id
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: false
        });




      };

      function backPer() {
        api.closeWin();

      }
  </script>
  </html>
